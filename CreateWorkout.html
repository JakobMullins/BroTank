<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Create Workout - BroTank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/kickoff.css">
    <link rel="stylesheet" href="./LeaderBoard.css">
</head>
<body>
	<div class="header">
		<h1>WORKOUTS</h1>
	</div>
	<div class="sidebar">
		<p>WORKOUTS</p>
		<a href="LeaderBoard.html">LEADERBOARDS</a>
		<p>LEADERBOARDS</p>
		<p>REPORTS</p>
	</div>
	<div class="create-workouts-body">
		<h1>Create a workout</h1>
		<div class="workout-details">
			<div class="workout-name">
				<label>Workout Name</label>
				<input type="text" id="workout-name" autofocus>
			</div>
			<div class="workout-date">
				<label>Date</label>
				<input type="date" id="workout-date">
			</div>
			<div class="repeat-workout">
				<select id="repeat-workout-options">
					<option type="checkbox">DON'T REPEAT</option>
					<option type="checkbox">MONDAYS</option>
					<option type="checkbox">TUESDAYS</option>
					<option type="checkbox">WEDNESDAY</option>
					<option type="checkbox">THURSDAYS</option>
					<option type="checkbox">FRIDAYS</option>
				</select>
			</div>
		</div>
	</div>
</body>
</html>
